<script>

  $("#genre-horror-nav").on('click', function () {

  $("#genre-action-nav").on('click', function () {

    ShowMovies();

  $("#genre-animation-nav").on('click', function () {

    genre_shown = "#genre-romance-tab";
    ShowMovies();

  function genreMovie(genre_query, genre_click, genre_shown) {
  api = "https://api.themoviedb.org/3/"; 
  api_key = "478ba82cea8c6c64d1e999b0f2bea90e";
  $(genre_click).on('click', function() {    
      $.ajax({
      url:  api + 'discover/' + 'movie' + '?api_key=' + api_key + '&language=en-US&sort_by=popularity.desc&include_adult=false&include_video=false&page=1&' +  'with_genres=' + genre_query + '&with_watch_monetization_types=flatrate',
      type: "GET",
         success: function(res) { 
          console.log(res);
          for(var i=0; i < res.results.length; i++){
          var w = res.results[i];
          var tr = $('<div class="movie-card card shadow-sm border-info" >'); 
          var tag = "";
          tag +=  "<img class='img-thumbnail card-img-top' id='movie-tab'src='https://www.themoviedb.org/t/p/w94_and_h141_bestv2/"+w.poster_path+"'  preserveAspectRatio='xMidYMid slice' focusable='false'></img>";
          tag += "<div class='card-body'>";
          tag += "<h2 class='title-info'>"+w.original_title + "</h2>";
          tag += "<p class='vote-info'>"+w.vote_average + "</p>";
          tag += "<div class='d-flex justify-content-between align-items-center' ><div class='btn-group'>";
          tag += "<a href='moviedetail.html' target='_blank'><button id="+w.id+"  class='btn btn-sm btn-outline-secondary'>View Movies</button><a>";
          tag += "</div></div></div></div>"
          $(genre_shown).append(tr.html(tag));
          
          }
        }
      }).done(function (res) {
        $('button').click(function(e) {
          let dataElement = e.target.parentElement;
          let movie_id =dataElement.querySelector("button[id]").id;
          localStorage.setItem('detailedmovie_id',movie_id);
        })
      })
  })   
  }

 
  
  function composeMovieObj(movie_id) {
    return{
      movie_id
    }
  }
  function ShowMovies() {
    $('#genre-romance-tab').empty(); 
    $('#genre-romance-tab').removeData(); 
    console.clear()
    genreMovie(genre_query, genre_click, genre_shown);
  } 
   
  api = "https://api.themoviedb.org/3/"; 
  api_key = "478ba82cea8c6c64d1e999b0f2bea90e";
  media_type = 'movie';

  $.ajax({
    url: api + 'movie/popular?api_key=' + api_key + "&language=en-US&page=1",
    type: "GET",
    success: function(res) {
      let tr = '';

        let popular_movies = res.results[i];
        console.log(popular_movies);
          tr = $('<div class="movie-card card shadow-sm border-info" >');

          tag +=  "<img class='img-thumbnail card-img-top' id='movie-tab'src='https://www.themoviedb.org/t/p/w94_and_h141_bestv2/"+popular_movies.poster_path+"'></img>";
          tag += "<div class='card-body'>";
          tag += "<h2 class='title-info'>"+popular_movies.original_title + "</h2>";
          tag += "<div class='d-flex justify-content-between align-items-center' ><div class='btn-group'>";
          tag += "<a href='moviedetail.html' target='_blank'><button id="+popular_movies.id+"  class='btn btn-sm btn-outline-secondary'>View Movies</button><a>";
          tag += "</div></div></div></div>"
        $('#popular-movie-list').append(tr.html(tag));
